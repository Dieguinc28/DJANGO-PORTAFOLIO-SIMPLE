{% extends 'layout.html' %}
{% block content %}
<hi>Posts</hi>

{% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.description|striptags|truncatechars:700}}</p>
    <p>{{post.date|date:'M d Y' |upper}}</p>
    <img src="{{post.image.url}}" alt="{{post.title}}" width="700" height="500">
    <br>
    <a href="{% url 'blog:post_detail' post.id %}">Detalle</a>
{% endfor %}
{% endblock %}
